<html lang="ja">

<head>
    <meta charset="UTF-8">

    <title>運命のサイコロ</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">

</head>

<body>

<div>

</div>

<ul id="choiceList"></ul>
<br>
<br>
<br>
<button onclick="pickRandom()"style="width: 5em; font-size: 3em;">選ぶ</button>

<div id="randomResult" style="margin-top: 1em; font-weight: bold;"></div>
</body>

</html>
